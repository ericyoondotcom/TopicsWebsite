<!DOCTYPE html>
<html>
<head>
	<title>Random Flashing Cat Image</title>
	<style>
		img {
			animation: flash 1s infinite;
		}
		@keyframes flash {
			0% {opacity: 1.0;}
			50% {opacity: 0.0;}
			100% {opacity: 1.0;}
		}
	</style>
</head>
<body>
	<img src="http://placekitten.com/g/200/300/?random" alt="Flashing Cat Image">
</body>
</html>
